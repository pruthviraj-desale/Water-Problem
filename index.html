<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trapping Rain Water Visualization with Stack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Trapping Rain Water Problem Visualization</h1>
      <div class="input-container">
        <input
          type="text"
          id="height-input"
          placeholder="Enter heights (comma separated)"
        />
        <button id="submit-btn">Submit</button>
      </div>
      <div id="height-container" class="height-container"></div>
      <div class="stack-container">
        <h2>Stack Operations</h2>
        <div id="stack-display" class="stack-display"></div>
      </div>
      <div class="buttons">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
      </div>
      <div id="result"></div>
      <div id="step-info"></div>
      <!-- Added to display step information -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
